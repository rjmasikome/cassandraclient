<div class="jumbotron">
  <div class="container">
    <div class="panel-heading">Metadata</div>
    <ul ng-repeat="detail in metadata">
      <li ng-repeat="(ks, value) in detail.primaryReplicas[0]">
        <span>{{ks}}:</span>
        <span>{{value}}</span>
      </li>
    </ul>
  </div>
</div>

<div class="jumbotron">
  <div class="container">
    <div class="panel-heading">Keyspaces:</div>
      <ul ng-repeat="keyspace in metadata">
        <li ng-repeat="(ks, value) in keyspace.keyspaces">
          <span>{{ks}}</span>
        </li>
      </ul>
  </div>
</div>
