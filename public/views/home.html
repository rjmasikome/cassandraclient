<div class="jumbotron">
  <div class="container">
    <ul class="genres">
      <li ng-repeat="ks in keyspaces">
        <span ng-click="GetTables(ks)">{{ks}}</span>
      </li>
    </ul>
  </div>
  <div class="container">
    <ul class="genres">
      <li ng-repeat="name in tables">
        <span>{{name.columnfamily_name}}</span>
      </li>
    </ul>
  </div>
</div>
